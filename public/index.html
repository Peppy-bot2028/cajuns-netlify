<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class of 2028 Cajuns Concession Stand</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header>
    <h1>Class of 2028 Cajuns Concession Stand</h1>
    <div id="sessionStatus">ðŸ”’ Locked</div>
  </header>

  <main>
    <section class="card">
      <h2>Cashier Access</h2>
      <div class="row">
        <input id="pinInput" type="password" placeholder="Write PIN (default 2028)"/>
        <input id="volNameInput" type="text" placeholder="Cashier name (optional)"/>
        <button id="unlockBtn">Unlock</button>
        <button id="lockBtn" class="secondary">Lock</button>
      </div>
      <p class="hint">Enter the shared Write PIN to enable credits/debits. Your name tags the audit trail.</p>
    </section>

    <section class="card">
      <h2>Find Family</h2>
      <div class="row">
        <input id="searchInput" type="text" placeholder="Search family name"/>
        <button id="searchBtn">Search</button>
        <button id="addFamilyBtn" class="secondary">Add New Family</button>
      </div>
      <ul id="familyList"></ul>
    </section>

    <section id="familyDetail" class="card hidden">
      <h2 id="familyName">Family</h2>
      <div class="balance">Balance: <span id="balance">$0.00</span></div>

      <div class="row">
        <input id="amountInput" type="number" step="0.01" min="0" placeholder="Amount"/>
        <input id="noteInput" type="text" placeholder="Note (e.g., 'Hot dog + drink')"/>
        <button id="creditBtn" class="success">Credit</button>
        <button id="debitBtn" class="danger">Debit</button>
      </div>

      <h3>Recent Transactions</h3>
      <ul id="txnList"></ul>
    </section>

    <section class="card">
      <h2>Recent Activity (All)</h2>
      <button id="refreshFeedBtn" class="secondary">Refresh</button>
      <ul id="feedList"></ul>
    </section>
  </main>

  <footer>
    <a id="csvLink" href="/.netlify/functions/export" target="_blank">Export CSV</a>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
