!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin — Cajuns Concession Stand</title>
</head>
<body>
  <h1>Admin — Cajuns Concession Stand</h1>

  <div>
    <h2>Enter Admin PIN</h2>
    <input id="adminPin" type="password" placeholder="Admin PIN (2828)"/>
  </div>

  <div>
    <h2>Download Current Data</h2>
    <button id="dlFamilies">Download families.json</button>
    <button id="dlTxns">Download transactions.json</button>
  </div>

  <div>
    <h2>Upload New Data</h2>
    <p>Uploading replaces what’s on the server.</p>
    <label>families.json: <input id="familiesFile" type="file" accept=".json"/></label><br/>
    <label>transactions.json: <input id="txnsFile" type="file" accept=".json"/></label><br/>
    <button id="uploadBtn">Upload to Server</button>
    <button id="clearBtn">Clear Server Data</button>
    <pre id="result"></pre>
  </div>

  <script>
    function readFile(input){
      return new Promise(resolve=>{
        const f = input.files[0];
        if(!f) return resolve(null);
        const reader = new FileReader();
        reader.onload = ()=> resolve(reader.result);
        reader.readAsText(f);
      });
    }
    function downloadFile(name, text){
      const blob = new Blob([text], {type:"application/json"});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = name;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
    document.getElementById('dlFamilies').addEventListener('click', async ()=>{
      const pin = document.getElementById('adminPin').value.trim();
      const res = await fetch('/.netlify/functions/admin_download?key=families&admin_pin='+encodeURIComponent(pin));
      const text = await res.text();
      downloadFile('families.json', text || '[]');
    });
    document.getElementById('dlTxns').addEventListener('click', async ()=>{
      const pin = document.getElementById('adminPin').value.trim();
      const res = await fetch('/.netlify/functions/admin_download?key=txns&admin_pin='+encodeURIComponent(pin));
      const text = await res.text();
      downloadFile('transactions.json', text || '[]');
    });
    document.getElementById('uploadBtn').addEventListener('click', async ()=>{
      const admin_pin = document.getElementById('adminPin').value.trim();
      const families = await readFile(document.getElementById('familiesFile'));
      const txns = await readFile(document.getElementById('txnsFile'));
      const payload = { admin_pin, families, txns };
      const res = await fetch('/.netlify/functions/admin_upload', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });
      const text = await res.text();
      document.getElementById('result').textContent = text;
    });
    document.getElementById('clearBtn').addEventListener('click', async ()=>{
      const admin_pin = document.getElementById('adminPin').value.trim();
      const payload = { admin_pin, families: "[]", txns: "[]"};
      const res = await fetch('/.netlify/functions/admin_upload', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });
      const text = await res.text();
      document.getElementById('result').textContent = text;
    });
  </script>
</body>
</html>
